<!DOCTYPE html>
<html>
<head>
    <title>HTML Frames</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .frame {
            flex: 1;
        }
        .frame.top, .frame.bottom {
            flex: 1;
        }
        .frame.main {
            flex: 1;
        }
    </style>
</head>
<body>
    <iframe class="frame top" name="top"       src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIx56NOQYuqhwpZydkTzimLBuMqY7MoFNjQA&s"></iframe>
    <iframe class="frame main" name="main"     src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRs7TaEBAKtjN_JPaTESa_PUzWuIFk1f_yA8A&s"></iframe>
    <iframe class="frame bottom" name="bottom" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXaZ1rDwC1Zx9PUdsjQMZt9sQ_960X-4WHfA&s"></iframe>
</body>
</html>
