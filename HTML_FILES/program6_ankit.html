
<!DOCTYPE html>
<html>
<head>
<title>Hyperlinks Example</title>
</head>
<body>
<h1>Hyperlinks Example</h1>
<p>Here are some examples of hyperlinks:</p>
<a href="https://www.example.com">Example.com</a><br>
<a href="mailto:info@example.com">Email info@example.com</a><br>
<a href="tel:+1-555-555-5555">Call +1-555-555-5555</a><br>
<a href="https://www.example.com/path/to/page.html">Page on Example.com</a><br>
<a href="#top">Jump to the top of the page</a><br>
<a href="https://www.example.com/path/to/file.pdf" download>Download file.pdf</a><br>
</body>
</html>
