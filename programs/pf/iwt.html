<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iwt FILE</title>
    <link rel="stylesheet" href="https://anki1kr.github.io/html/css/aurora.css">
    <link rel="stylesheet" href="https://anki1kr.github.io/html/css/style.css">
    <link rel="stylesheet" href="https://anki1kr.github.io/html/css/head-footer.css">
    <link rel="stylesheet" href="https://anki1kr.github.io/html/css/pdf.css">
    <link rel="stylesheet" href="../stuffs/css/pyramid.css">

</head>

<body style="font-family: 'Macondo', serif;">
    <div id="preloader">
        <div class="pyramid-loader">
            <div class="wrapper">
                <span class="side side1"></span>
                <span class="side side2"></span>
                <span class="side side3"></span>
                <span class="side side4"></span>
                <span class="shadow"></span>
            </div>
        </div>
    </div>
    <div id="main-content">
        <div>
            <video class="background-video" autoplay muted loop>
                <source src="../../programs/stuffs/red_eye.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="container">
            <div class="content">
                <h1 class="title">Internet and Web Technologies
                    <div class="aurora">
                        <div class="aurora__item"></div>
                        <div class="aurora__item"></div>
                        <div class="aurora__item"></div>
                        <div class="aurora__item"></div>
                    </div>
                </h1>
                <p>Explore the list of my Iwt programs </p>
            </div>

            <div class="pdf-viewer-wrapper">
                <div id="pdf-viewer">
                    <div id="pdf-container"></div>
                    <div id="pdf-controls">
                        <button id="top-btn">Back to Top</button>
                        <div id="zoom-controls">
                            <button class="zoom-btn" id="zoom-out">-</button>
                            <span id="zoom-level">150%</span>
                            <button class="zoom-btn" id="zoom-in">+</button>
                        </div>
                    </div>
                    <div id="loading-indicator">Loading PDF...</div>
                </div>
            </div>


        </div>
    </div>
    <footer>
        <p>Created by REX | <a href="example.com">Contact Me</a></p>
    </footer>
    <script src="https://anki1kr.github.io/html/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://anki1kr.github.io/html/js/pdf-view.js"></script>
    <script src="../stuffs/js/main.js"></script>

    <script>
        window.pdfViewerOptions = {
            pdfUrl: 'https://anki1kr.github.io/html/programs/pf/iwt.pdf'
        };
    </script>
</body>

</html>
